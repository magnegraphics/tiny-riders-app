<ion-view title="Details">
    <ion-content class="padding">
        <div>
            <h3>{{event.summary}}</3>
            <h4>{{event.start.dateTime | fromNow}}</h4>
            <h5>{{event.location}}</h5>
            <p style="white-space: pre-line">{{event.description}}</p>
        </div>
    </ion-content>
</ion-view>
